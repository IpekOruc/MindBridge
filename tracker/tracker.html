<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindBridge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>MindBridge</h1>
    <p>Effortlessly track and organize your mental wellness</p>
  </header>

  <main>
    <section id="notes">
      <h2>Notes</h2>
      <div id="note-container">
        <!-- Notes will be dynamically added here -->
      </div>
      <input type="text" id="note-input" placeholder="Type your note here...">
      <button id="add-note-btn">Add Note</button>
    </section>

    <section id="account">
      <h2>Create Account</h2>
      <form id="account-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <button type="submit">Sign Up</button>
      </form>
    </section>

    <section id="habit-tracker">
      <h2>Habit Tracker</h2>
      <table>
        <thead>
          <tr>
            <th>Habit</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
          </tr>
        </thead>
        <tbody id="habit-body">
          <!-- Habit rows will be dynamically added here -->
        </tbody>
      </table>
      <button id="add-habit-btn">Add Habit</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
